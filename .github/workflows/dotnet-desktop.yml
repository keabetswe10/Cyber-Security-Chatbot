name: C# CI

on:
  push:
    branches: [ "master" ] # Make sure this matches your branch!
  pull_request:
    branches: [ "master" ] # Make sure this matches your branch!

jobs:
  build:
    runs-on: windows-latest

    steps: # Correct indentation here
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore "Cyber Security Chatbot.sln" # Corrected path

    - name: Build project
      run: msbuild "Cyber Security Chatbot.sln" /p:Configuration=Release # Corrected path

    - name: Code Formatting Check (using dotnet format)
      run: dotnet format --verify-no-changes "Cyber Security Chatbot.sln" # Corrected path
